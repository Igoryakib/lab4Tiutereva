<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Собачка</title>
  </head>
  <body>
    <main class="main">
      <section>
        <div class="wrapper_text">
          <h2>Лакусік</h2>
          <p>Це моя сабачка Лакі. Він дуже добрий, спортивний, милий, веселий. А все тому, що він мій.</p>
        </div>
          <div class="section__content1">
            <div>
              <img title="img_jpg" src="./img/img3.jpg" alt="doggy" />
            </div>

            <div>
              <img title="img_svg" src="./img/img6.svg" alt="doggy" />
            </div>
            <div>
              <img src="./img/img7.svg" alt="doggy" />
            </div>
            <div>
              <img title="img_png" src="./img/img4.png" alt="doggy" />
            </div>
            <div>
              <img src="./img/img5.jpg" alt="doggy" />
            </div>
            <div>
              <img src="./img/img2.jpg" alt="doggy" />
            </div>
          </div>
      </section>
      <div class="star"></div>
      <div class="ball"></div>
      <div class="box" id="box"></div>

    </main>
    <script>
      const box = document.getElementById('box');
      let position = 0;
      const speed = 2;

      function moveBox() {
          if (position < window.innerWidth - box.offsetWidth) {
              position += speed;
              box.style.left = position + 'px';
          } else {
              position = 0; // Reset to the starting point
          }
      }

      setInterval(moveBox, 10); // Move the box every 10ms
  </script>
  </body>
</html>
